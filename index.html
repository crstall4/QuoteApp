<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 75vw;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #667eea;
            margin-bottom: 2rem;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
        }

        .quote-container {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
        }

        .quote-text {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: #333;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-style: italic;
            position: relative;
        }

        .quote-text:before {
            content: '"';
            font-size: 3rem;
            color: #667eea;
            opacity: 0.3;
            position: absolute;
            left: -30px;
            top: -10px;
        }

        .quote-text:after {
            content: '"';
            font-size: 3rem;
            color: #667eea;
            opacity: 0.3;
        }

        .quote-author {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #666;
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: clamp(1rem, 2vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            color: #667eea;
            font-size: clamp(1rem, 2vw, 1.2rem);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .error {
            color: #e74c3c;
            font-size: clamp(1rem, 2vw, 1.2rem);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .quote-text:before {
                left: -15px;
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .btn {
                padding: 0.875rem 2rem;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 1.5rem;
            }

            .quote-container {
                min-height: 100px;
                margin-bottom: 1rem;
            }

            h1 {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Quote of the Moment ✨</h1>
        <div class="quote-container" id="quoteContainer">
            <p class="loading">Click the button to get a quote!</p>
        </div>
        <button class="btn" id="quoteBtn" onclick="getQuote()">Get New Quote</button>
    </div>

    <script>
        async function getQuote() {
            const quoteContainer = document.getElementById('quoteContainer');
            const quoteBtn = document.getElementById('quoteBtn');
            
            // Disable button and show loading state
            quoteBtn.disabled = true;
            quoteContainer.innerHTML = '<p class="loading">Loading quote...</p>';
            
            try {
                const response = await fetch('https://quote.cs260.click');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch quote');
                }
                
                const data = await response.json();
                
                // Display the quote
                quoteContainer.innerHTML = `
                    <p class="quote-text">${data.quote}</p>
                    <p class="quote-author">— ${data.author}</p>
                `;
            } catch (error) {
                console.error('Error fetching quote:', error);
                quoteContainer.innerHTML = '<p class="error">Oops! Failed to load quote. Please try again.</p>';
            } finally {
                // Re-enable button
                quoteBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
